<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="image"></div>
        </div>
        <form id="form">
          <div>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" placeholder="enter your name" >
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="***@gmail.com" >
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password here" >
          </div>
          <div>
            <label for="date">DOB</label>
            <input type="date" name="date" id="date" placeholder="DOB here" > 
          </div>
            <label for="gender">Gender:</label>
            <input type="radio" class="gender" name="gender" >Male
            <input type="radio" class="gender" name="gender" >Female
            <input type="radio" class="gender" name="gender" >Others
          <div>
            <label for="number">Phone Number</label>
            <input type="number" name="number" id="number" placeholder="number here" >    
          </div>
          <div>
            <label for="">Address</label>  
            <input type="text"  id="" placeholder="Address here" >  
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
</body>
</html>
